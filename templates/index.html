<!DOCTYPE html>
<html>
<head>
    <title>Iris Prediction</title>
</head>
<body>
    <h2>Iris Flower Prediction</h2>

    <form method="POST">
        <input type="number" step="any" name="sepal_length" placeholder="Sepal Length" required><br><br>
        <input type="number" step="any" name="sepal_width" placeholder="Sepal Width" required><br><br>
        <input type="number" step="any" name="petal_length" placeholder="Petal Length" required><br><br>
        <input type="number" step="any" name="petal_width" placeholder="Petal Width" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
